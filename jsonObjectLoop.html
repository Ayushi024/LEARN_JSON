<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Accessing json object keys and values using for/in loop
    </p>
    <div id="myid">

    </div>
    <script>
        var obj={
            "name":"Ayu",
            "mobile":886581,
            "city":"DDN"
        }
        for(var i in obj){
            //document.getElementById("myid").innerHTML+=i+"<br/>";                  //for accessing the keys
            //document.getElementById("myid").innerHTML+=obj[i]+"<br/>";  //accessing the value
            document.getElementById("myid").innerHTML+=i+":"+obj[i]+"<br/>";   //for accessing both
        }
    </script>
</body>
</html>
